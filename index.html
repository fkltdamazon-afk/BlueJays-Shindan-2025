<!doctype html>
<html lang="ja">
<head>

<style>
:root{
  --bg:#070b14;
  --card:rgba(255,255,255,.06);
  --card2:rgba(255,255,255,.10);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.68);
  --line:rgba(255,255,255,.14);
  --blue:#2b6cff;
  --blue2:#3fe2ff;
  --shadow:0 18px 40px rgba(0,0,0,.45);
}
*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
    "Hiragino Kaku Gothic ProN","Noto Sans JP", Meiryo, Arial, sans-serif;
  color:var(--text);
  background:

    radial-gradient(900px 600px at 90% 15%, rgba(63,226,255,.22), transparent 60%),
    radial-gradient(800px 500px at 55% 95%, rgba(77,240,138,.10), transparent 55%),

}
.wrap{
  max-width: 980px;
  margin: 0 auto;
  padding: 28px 18px 40px;
}
.hero{ padding: 10px 6px 18px; }
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding: 7px 12px;
  border: 1px solid var(--line);
  background: rgba(255,255,255,.04);
  border-radius: 999px;
  font-size: 12px;
  letter-spacing: .08em;
  text-transform: uppercase;
}
h1{
  margin: 14px 0 8px;
  font-size: clamp(26px, 4vw, 40px);
  line-height: 1.15;
}
.sub{
  margin:0;
  color: var(--muted);
  line-height: 1.7;
  max-width: 68ch;
}
.card{
  margin-top: 18px;
  background: linear-gradient(180deg, var(--card), rgba(255,255,255,.03));
  border: 1px solid var(--line);
  border-radius: 20px;
  box-shadow: var(--shadow);
  overflow: hidden;
}
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding: 14px 16px;
  border-bottom: 1px solid var(--line);
  background: rgba(255,255,255,.03);
}
.progress{
  position: relative;
  flex: 1;
  height: 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.08);
  overflow: hidden;
}
.bar{
  position:absolute;
  left:0; top:0;
  height:100%;
  width:0%;
  background: linear-gradient(90deg, var(--blue), var(--blue2));
  border-radius: 999px;
  transition: width .25s ease;
}
.step{
  font-size: 13px;
  color: var(--muted);
  min-width: 72px;
  text-align: right;
}
.question-area{ padding: 18px 16px 10px; }
.qtitle{ font-size: 18px; margin: 0 0 12px; line-height: 1.5; }
.choices{
  display:grid;
  grid-template-columns: 1fr;
  gap: 10px;
  margin-bottom: 8px;
}
.choice{
  border: 1px solid var(--line);
  background: rgba(255,255,255,.05);
  border-radius: 16px;
  padding: 12px 12px;
  cursor:pointer;
  display:flex;
  gap: 10px;
  align-items:flex-start;
  transition: transform .08s ease, background .18s ease, border-color .18s ease;
}
.choice:hover{ transform: translateY(-1px); background: rgba(255,255,255,.07); }
.choice input{ margin-top: 2px; }
.choice .label{ display:block; color: var(--text); line-height: 1.6; }
.choice.selected{
  border-color: rgba(63,226,255,.55);
  background: rgba(63,226,255,.10);
}
.nav{
  display:flex;
  gap: 10px;
  padding: 14px 16px 16px;
  border-top: 1px solid var(--line);
  justify-content: flex-end;
  background: rgba(255,255,255,.02);
}
.btn{
  appearance:none;
  border: 1px solid rgba(255,255,255,.18);
  background: linear-gradient(180deg, rgba(43,108,255,.92), rgba(43,108,255,.65));
  color: white;
  padding: 10px 14px;
  border-radius: 14px;
  font-weight: 700;
  cursor:pointer;
  transition: transform .08s ease, opacity .12s ease, filter .12s ease;
}
.btn:hover{ transform: translateY(-1px); filter: brightness(1.06); }
.btn:disabled{ opacity:.45; cursor:not-allowed; transform:none; }
.btn.ghost{
  background: transparent;
  border-color: rgba(255,255,255,.20);
  color: var(--text);
}
.hidden{ display:none; }
.result{ padding: 16px; }
.result-head{
  display:grid;
  grid-template-columns: 1fr;
  gap: 14px;
  align-items: start;
}
@media (min-width: 760px){
  .result-head{
    grid-template-columns: 1.3fr .7fr;
    gap: 18px;
  }
}
.kicker{
  color: var(--muted);
  letter-spacing: .12em;
  font-size: 12px;
  text-transform: uppercase;
}
.result h2{
  margin: 6px 0 6px;
  font-size: 24px;
  line-height: 1.25;
}
.meta{
  color: var(--muted);
  font-size: 13px;
  line-height: 1.7;
}
.photo{
  border: 1px solid var(--line);
  background: rgba(255,255,255,.04);
  border-radius: 18px;
  overflow:hidden;
}
.photo img{
  width: 100%;
  height: auto;
  display:block;
  aspect-ratio: 1 / 1;
  object-fit: cover;
}
.result-text{
  margin: 14px 0 0;
  color: var(--text);
  line-height: 1.9;
  font-size: 15px;
  white-space: pre-wrap;
}
.actions{
  display:flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 16px;
}
.note{
  margin: 12px 0 0;
  color: var(--muted);
  font-size: 12px;
  line-height: 1.7;
}
.foot{
  margin-top: 18px;
  color: rgba(255,255,255,.55);
  text-align:center;
}
</style>
</head>

  </footer>
</main>

const resultText = document.getElementById("resultText");
const resultMeta = document.getElementById("resultMeta");
const photoBox = document.getElementById("photoBox");
const retryBtn = document.getElementById("retryBtn");
const copyBtn = document.getElementById("copyBtn");

let current = 0;
let answers = Array(QUESTIONS.length).fill(null);
let scores = Object.fromEntries(PLAYER_TYPES.map(p => [p.key, 0]));

function resetScores(){
  scores = Object.fromEntries(PLAYER_TYPES.map(p => [p.key, 0]));
}
function recomputeScores(){
  resetScores();
  answers.forEach((choiceIndex, qi) => {
    if (choiceIndex === null) return;
    const adds = QUESTIONS[qi].choices[choiceIndex].adds;
    adds.forEach(k => scores[k] = (scores[k] || 0) + 1);
  });
}

function render(){
  const q = QUESTIONS[current];
  stepText.textContent = "Q" + (current + 1) + " / " + QUESTIONS.length;

  const picked = answers[current];

  questionArea.innerHTML =
    '<h3 class="qtitle">' + q.text + '</h3>' +
    '<div class="choices" role="radiogroup" aria-label="choices">' +
      q.choices.map((c, i) => (
        '<label class="choice ' + (picked === i ? "selected" : "") + '">' +
          '<input type="radio" name="q" value="' + i + '" ' + (picked === i ? "checked" : "") + ' />' +
          '<span class="label">' + c.text + '</span>' +
        '</label>'
      )).join("") +
    '</div>';

  backBtn.disabled = current === 0;
  nextBtn.disabled = (answers[current] === null);
  nextBtn.textContent = (current === QUESTIONS.length - 1) ? "結果を見る" : "次へ";

  const labels = questionArea.querySelectorAll(".choice");
  labels.forEach((label, i) => {
    label.addEventListener("click", () => {
      answers[current] = i;
      labels.forEach(l => l.classList.remove("selected"));
      label.classList.add("selected");
      const input = label.querySelector("input");
      if (input) input.checked = true;
      nextBtn.disabled = false;
      updateBar();
    });
  });

  updateBar();
}

function updateBar(){
  const answeredCount = answers.filter(a => a !== null).length;
  const p = (answeredCount / QUESTIONS.length) * 100;
  const p2 = ((current) / QUESTIONS.length) * 100;
  bar.style.width = Math.max(p2, p * 0.92) + "%";
}

function decideWinner(){
  recomputeScores();

  let max = -Infinity;
  let top = [];
  for (const k in scores){
    const v = scores[k];
    if (v > max){
      max = v;
      top = [k];
    } else if (v === max){
      top.push(k);
    }
  }
  const winnerKey = top[Math.floor(Math.random() * top.length)];
  return PLAYER_TYPES.find(p => p.key === winnerKey);
}

function showResult(){
  const winner = decideWinner();

  app.classList.add("hidden");
  resultCard.classList.remove("hidden");

  resultTitle.textContent = "あなたは" + winner.name + "選手タイプです";
  resultMeta.textContent = "タイプ傾向: " + winner.role + " / 設問: " + QUESTIONS.length + "問";
  resultText.textContent = winner.result;

  // 画像枠を初期化
  photoBox.innerHTML = '<img id="playerImg" alt="選手写真" loading="lazy" />';
  const img = document.getElementById("playerImg");
  img.src = headshotUrl(winner.id);
  img.alt = winner.name + " の写真";

  img.onerror = () => {
    photoBox.innerHTML =
      '<div style="padding:14px; color: rgba(255,255,255,.72); line-height:1.6;">' +
      '画像を読み込めませんでした。<br>' +
      'ネットワークやサイト側の制限で表示できない場合があります。' +
      '</div>';
  };
}

backBtn.addEventListener("click", () => {
  if (current > 0){
    current -= 1;
    render();
  }
});

nextBtn.addEventListener("click", () => {
  if (answers[current] === null) return;

  if (current === QUESTIONS.length - 1){
    showResult();
  } else {
    current += 1;
    render();
  }
});

retryBtn.addEventListener("click", () => {
  current = 0;
  answers = Array(QUESTIONS.length).fill(null);
  resetScores();
  resultCard.classList.add("hidden");
  app.classList.remove("hidden");
  render();
});

copyBtn.addEventListener("click", async () => {
  const text = resultTitle.textContent + "\n\n" + resultText.textContent;
  try{
    await navigator.clipboard.writeText(text);
    copyBtn.textContent = "コピーしました";
    setTimeout(() => copyBtn.textContent = "結果をコピー", 1400);
  }catch(e){
    alert("コピーに失敗しました。ブラウザの権限設定をご確認ください。");
  }
});

// 初期描画
render();
</script>
</body>
</html>
